<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix Aléatoire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #4c51f7;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
        .credits {
            margin-top: 30px;
            font-size: 14px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choisissez un élément aléatoire</h1>
        <button id="randomButton">Choisir Aléatoirement</button>
        <div id="result"></div>
        <div class="credits">
            <p>Crédits : Conçu par Barbrousa </p>
        </div>
    </div>

    <script>
        // Liste des éléments prédéfinis
        const items = ["Pomme", "Banane", "Orange", "Mangue", "Fraise", "Raisin", "Ananas"];

        // Fonction pour choisir un élément aléatoire
        document.getElementById('randomButton').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * items.length);
            const randomItem = items[randomIndex];
            document.getElementById('result').innerHTML = `<p>Élément choisi : <strong>${randomItem}</strong></p>`;
        });
    </script>
</body>
</html>
